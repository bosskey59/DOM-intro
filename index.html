<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="title" class="heading">Hello World!</h1>
    <h1 class="heading" id="BYE">BYE</h1>
    <button id="colorChange"> Change title color</button>
    <details id="hide"> </details>
</body>
<script>
    const title = document.querySelector('h1')
    const heading = document.querySelector('#BYE')
    const allTitles = document.querySelectorAll('h1')
    const alsoTitle = document.getElementById('title')
    const allHeadings = document.getElementsByClassName('heading')

    const colorButton = document.querySelector("#colorChange")
    let greenBackground = false

    function toggle(){
        if(greenBackground){
            title.style.backgroundColor = "white" 
            greenBackground = false
        }else{
            title.style.backgroundColor = "green"
            greenBackground = true
        }
    }

    colorButton.addEventListener("click", toggle )

    const hide = document.querySelector("#hide")
    hide.addEventListener("toggle", function(){
        heading.toggleAttribute('hidden');
    })




</script>
</html>
